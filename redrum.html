<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redrum Beverages - Buzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background for the rest of the site */
            color: #fff;
            padding: 20px;
        }

        /* Header section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(90deg, #ffffff, #f0f0f0); /* Light background for contrast */
        }

        .logo {
            width: 250px;
            height: auto;
            transition: all 0.3s ease-in-out;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        /* Button styling */
        .btn {
            background-color: #ff3d3d;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff1a1a;
        }

        /* Hover effect - Dragon Light Effect */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2), transparent 70%);
            transition: left 0.7s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Flavor containers */
        .flavor-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .flavor {
            text-align: center;
            width: 200px;
            margin: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .flavor:hover {
            transform: scale(1.1);
        }

        .flavor img {
            width: 100%;
            height: auto;
        }

        .flavor-name {
            margin-top: 10px;
            font-size: 1.2rem;
        }
        .four-flavours{
            color: beige;
            border: #121212;
        }
       
         
        /* Colors for each flavor */
        .flavor-name.strawberry {
            color: #ff3d3d;
        }

        .flavor-name.mango {
            color: #ffa500;
        }

        .flavor-name.blueberry {
            color: #0073ff;
        }

        .flavor-name.lemonade {
            color: #00ff00;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 10px;
            }

            .logo {
                width: 250px;
            }

            h1 {
                font-size: 2rem;
                text-align: center;
            }

            .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .flavor-container {
                flex-direction: column;
                align-items: center;
            }

            .flavor {
                width: 150px;
            }

            .flavor-name {
                font-size: 1rem;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }

    </style>
</head>
<body>

    <header>
        <img src="buzzle_logo_page-0001-removebg-preview.png" alt="Redrum Beverages Logo" class="logo">
        <h1>Welcome to Redrum Beverages</h1>
        <a href="https://drinkbuzzle.com" class="btn">Visit Buzzle</a>
    </header>

    <!-- Flavors Section -->
    <section>
        <h2 class="four-flavours">We serve 4 flavours </h2>
        <div class="flavor-container">
            <div class="flavor">
                <img src="strawberry_watermelon-removebg-preview.png" alt="Strawberry Watermelon">
                <p class="flavor-name strawberry">Strawberry Watermelon</p>
            </div>
            <div class="flavor">
                <img src="mango_pineapple-removebg-preview.png" alt="Mango Pineapple">
                <p class="flavor-name mango">Mango Pineapple</p>
            </div>
            <div class="flavor">
                <img src="blueberry_lemon-removebg-preview.png" alt="Blueberry Lemon">
                <p class="flavor-name blueberry">Blueberry Lemon</p>
            </div>
            <div class="flavor">
                <img src="classic_lemonade-removebg-preview.png" alt="Classic Lemonade">
                <p class="flavor-name lemonade">Classic Lemonade</p>
            </div>
        </div>
    </section>

</body>
</html>
